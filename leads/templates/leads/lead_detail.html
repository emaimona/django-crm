{% extends 'base.html' %}

{% block content %}
    <h1>Hey there!</h1>
    <h3>This is the detail of {{lead.first_name}}</h3>

    <p>This person's age is {{lead.age}}</p>
    <p>The agent responsible for this lead is <strong>{{lead.agent}}</strong></p>
    
    <h4><a href="{% url  'leads:lead-update' lead.pk %}">Update lead</a></h4>
    <h4><a href="{% url 'leads:lead-delete' lead.pk %}">Delete lead</a></h4>
    <a href="{% url 'leads:lead-list' %}">Get back</a>
{% endblock content %}
